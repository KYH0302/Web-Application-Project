<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <ul>
            {% for task in tasks %}
                <li>{{task['task']}} - {% if task['complete'] %} Completed {% else %} Not Completed {% endif %}</li>
            {% endfor %}
        </ul>
    </body>
</html>
